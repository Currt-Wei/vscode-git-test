<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue生命周期钩子</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
    <script type="text/javascript">
        var vm=new vue({
            el:"#app",
            data:{
                msg:"hello",
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
        })
    </script>
</body>
</html>
